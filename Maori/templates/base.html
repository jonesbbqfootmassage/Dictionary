<!DOCTYPE html>
<html lang="en">
<head>

	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Suez+One&display=swap" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
</head>

<body>
	<div id="container">
		<header>
			<h1>{% block pageheading %}{% endblock %}</h1>
		</header>

		<nav>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/vocab/1">Categories</a>
                <a href="/allvocab">Vocabulary</a>
                {% if teacher %}
                <a href="/admin">Admin</a>
                <a href="/logout">Logout</a>
                {% elif logged_in %}
                <a href="/logout">Logout</a>
                {% else %}
                <a href="/login">Login</a>
                {% endif %}
            </div>
		</nav>


		<main>
            {% block main%}{% endblock %}
        </main>


		<footer>
			<p>
				&copy; Liam Saolele 2023
			</p>
		</footer>

	</div>
</body>
</html>
